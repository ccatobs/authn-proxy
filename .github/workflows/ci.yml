name: ci

on:
  push:
    branches: master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          push: true
          tags: authn-proxy:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

